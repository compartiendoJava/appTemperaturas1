<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<meta charset="ISO-8859-1">
<title>Registro de Alumnos</title>
</head>

<body >
	<header >
		<img src="img/iot.png" id="imgHeader">
		<div id="fecha" ></div>
		
	</header>
	<div class="container" id="loging">
	
	<legend>Datos personales</legend>
		<form action="doLoging" method="GET">
			
			<label for="nombre">Nombre</label><br>
			<input type="text" name="nombre" required="required" class="form-control" style="width:30%" id="nombres"/><br>
            <label for="password">Password</label><br>			
			<input type="password" name="password" required="required" class="form-control" style="width:30%"/><br>
			
			<input type="submit" value="Guardar" id="activarNombre"/>
			<input type="reset">
		</form>
		
	
</div>

<script  src="js/fecha.js"></script>




</body>
</html>
