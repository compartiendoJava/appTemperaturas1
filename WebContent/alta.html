<!DOCTYPE html>
<html>
	
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<meta charset="ISO-8859-1">
<title>Registro de Alumnos</title>
</head>
<body>
	<header>

		<img src="img/iot.png" id="imgHeader">
		<div id="fecha"></div>
	</header>
	<div class="container">
	<fieldset>
	<legend>Alta Usuario</legend>
		
			<form action="doAlta" method="POST">
			<label for="nombre"><span class="glyphicon glyphicon-user"></span>Nombre</label><br>
			<input type="text" name="nombre" required="required" class="form-control" style="width:30%" id="nombre"placeholder="Nombre"><br>
            <label for="password"  ><i class="glyphicon glyphicon-lock"></i> Password</label><br>			
			<input type="password" name="password" required="required" class="form-control" style="width:30%" id="password"placeholder="password"><br>
			<label for="email"><span class="glyphicon glyphicon-envelope"></span>Email</label><br>
			
			<input type="text" name="email" required="required" class="form-control" style="width:30%" id="email" placeholder="email"><br>		
			<input type="submit" value="Guardar" id="enviarMail">
			
			
			
		
		</form></br></br></br>
		
		
			
		
	</fieldset>
</div>

<script  src="js/fecha.js"></script>

<script src="js/alta.js"></script>

</body>
</html>
